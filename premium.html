
      
<!-- ######################## Header ######################## -->
        
        
        <header class="meeting">
			<div class="layer">
              <h1 class="welcome_text" style="color:WHITESMOKE;">{{ 'PREM1' | translate }}</h1>     
       	   </div>
	    </header>
        
<!-- ######################## Section ######################## -->
     
   <section class="section_light">
   
        <div class="row">
        
         <div class="twelve columns" >
		<p class="grey">
		{{ 'PREM2' | translate }}
		 <!-- with the amount of offer out there -->
		 <br><br>
		{{ 'PREM3' | translate }}
		</p>
			
		</div>
        
        
        </div>
       </section> 
	

     
     <section class="section_medium_dark">   
      <!-- Contact Form -->
      <form  name="userForm" ng-init="setFormScope(this)" novalidate>
		  <input type="hidden" ng-model="main.composeEmail.section"  ng-init="main.composeEmail.section='Premium'"  />
		  
	
     
	  <div class="row">
		  
		  
  		  <div class="six columns">
               <h3>{{ 'PREM4' | translate }}</h3>
  			<br>
  		<textarea  name="message" class ="bigarea" ng-model="main.composeEmail.message" placeholder="{{ 'MESSAGE' | translate }}" required></textarea>
  	     <p ng-show="userForm.message.$invalid && userForm.$submitted" class="error">Required!</p>
		    </div>
		  
		  
		  
        <div class="six columns">
          <!-- Row Layout for forms -->
          
            <h3>{{ 'YOU' | translate }}</h3>
           <br>
   		<input type="text"  name="name" ng-model="main.composeEmail.name"  placeholder="{{ 'NAME' | translate }}" required />
   		<p ng-show="userForm.name.$invalid && userForm.$submitted" class="error">Required!</p>
		
	   <div class="row">  
         <div class="six columns">
        <input name="city"  type="text"  ng-model="main.composeEmail.city" class="twelve" placeholder="{{ 'CITY' | translate }}"  required/>
         </div>
         <div class="six columns">
         <input name="country"  type="text"  ng-model="main.composeEmail.country" class="twelve" placeholder="{{ 'COUNTRY' | translate }}" required/>
         </div>
    	</div>
		 <p ng-show="userForm.city.$invalid && userForm.$submitted" class="error">Required!</p>
		
 	   <div class="row">  
 		 <div class="six columns">
			
 	   	  	<input name="email" type="email" ng-model="main.composeEmail.email" class="twelve" placeholder="Email"  id="femail" required autocomplete="off"/>
 	
 		    <p ng-show="userForm.email.$invalid && userForm.$submitted" class="error">Your email is incorrect</p>
        </div>
        <div class="six columns">
  			<input type="email"  name="emailConfirm" ng-model="main.composeEmail.emailConfirm" class="twelve" placeholder="Confirm Email"  match="femail" 
  		 	required/>
  		<!-- <p ng-show="userForm.emailConfirm.$invalid && userForm.$submitted" class="error">Required!</p> -->
  	   		<p ng-show="userForm.emailConfirm.$error.mismatch && userForm.$submitted" class="error">Emails do NOT match</p>
        </div>
      </div>
		  
		    <!-- <div class="row">
              <div class="six columns">
                <input ng-model="main.composeEmail.name" type="text" placeholder="City" />
              </div>
              <div class="three columns">
                <input type="text" placeholder="State" />
              </div>
              <div class="three columns">
                <input type="text" placeholder="ZIP" />
              </div>
            </div> -->
		 </div>
		
	</div>
	<div class="row">

        <div class="twelve columns">
	   <input type="submit" value="{{'SUBMIT3' | translate }}" class="button success"  ng-click="main.saveInfo(userForm.$valid)"/> 
       
        </div>
	</div>
         </form>
       
	   
        </section>
        
		<!-- end section -->
