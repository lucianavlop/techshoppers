        <div class="six columns" id="you">

          
          <!-- You Section -->
          
          <h3>YOU</h3>

          <!-- Row Layout for forms -->
           <input type="text"  ng-model="main.composeEmail.name"  placeholder="Name " />
           <input type="text"  ng-model="main.composeEmail.city" class="twelve" placeholder="City" />
           <input type="email"  ng-model="main.composeEmail.email" class="twelve" placeholder="Email" />
		   
            <label>Age</label>
				
		  <select  ng-model="main.composeEmail.age" >
			    <option value="" ></option>
			    
				<option value="Teenager" >Teenager</option>
				<option value="Twenties">Twenties</option>
			     <option value="Fourties" >Fourties</option>
			     <option value="Fifties">Fifties</option>
			     <option value="Sixties">Sixties</option>
				 <option value="Seventies">Seventies</option>
				 <option value="Eighties">Eighties</option>
			</select>
			<br>
			<br>
			<label>Profession</label>
            <input type="text" class="twelve"  ng-model="main.composeEmail.prof" 
			placeholder="E.g. Nurse, Engineer, Journalist ...." />
            
			<label>Hobbies</label>
			  <input type="text" ng-model="main.composeEmail.hobbie"
		         placeholder="E.g. Blogging, Games, Reading ...">
